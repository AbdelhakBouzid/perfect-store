<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products Management â€” Perfect Store</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="mode-pill">ðŸŒ™ Dark Mode</div>
      <nav>
        <a href="#">Dashboard</a>
        <a class="active" href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
        <a href="#">Statistics</a>
        <a href="#">Settings</a>
      </nav>
      <div class="side-footer">Actions</div>
    </aside>

    <main class="main-panel">
      <header class="topbar">
        <div class="top-links">
          <a href="#">Language â–¾</a>
          <a href="#">âœ‰ Customer Messages</a>
          <a href="./index.html">Open Store</a>
        </div>
      </header>

      <section class="glass-card token-bar">
        <label>Admin Token
          <input id="token" placeholder="Enter x-admin-token" />
        </label>
        <button class="btn primary" id="saveToken">Save</button>
        <span class="hint">Default: changeme_admin_token_123</span>
      </section>

      <section class="glass-card form-card">
        <h2>Add / Edit Product</h2>
        <form id="productForm" class="form-grid">
          <input type="hidden" id="id" />
          <input type="hidden" id="image_url" />

          <label>Product Name<input id="name" required /></label>
          <label>Price (MAD)<input id="price" type="number" step="0.01" min="0" required /></label>
          <label>Category<input id="category" required /></label>
          <label>Emoji<input id="emoji" placeholder="ðŸ“¦" /></label>
          <label>Stock<input id="stock" type="number" step="1" min="0" required /></label>
          <label>Product Image<input id="imageFile" type="file" accept="image/*" /></label>

          <label class="wide">Description<textarea id="description" required></textarea></label>

          <div class="preview-box">
            <div class="small">Preview</div>
            <img id="imagePreview" alt="preview" />
          </div>

          <div class="buttons wide">
            <button class="btn primary" type="submit">Save Product</button>
            <button class="btn ghost" type="button" id="cancelEdit">Cancel</button>
            <button class="btn ghost" type="button" id="refreshList">Refresh List</button>
          </div>
        </form>
      </section>

      <section class="glass-card">
        <div class="list-head">
          <h1>Products Management</h1>
          <div class="head-actions">
            <input id="search" placeholder="Search products..." />
          </div>
        </div>

        <div class="table-wrap">
          <div class="table-head">
            <span>Image</span>
            <span>Product Name</span>
            <span>Price</span>
            <span>Stock</span>
            <span>Status</span>
            <span>Actions</span>
          </div>
          <div id="list" class="list"></div>
        </div>
        <div id="empty" class="empty" hidden>No products found.</div>
      </section>

      <section class="glass-card">
        <div class="list-head">
          <h2>Orders</h2>
          <button class="btn ghost" id="loadOrders">Load Orders</button>
        </div>
        <div id="orders" class="orders"></div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast" hidden></div>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
